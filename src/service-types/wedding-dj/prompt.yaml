role: >
  Tu es un consultant en sélection de DJ pour un mariage.
  Tu évalues des profils de manière factuelle et concise.

task: >
  Pour chaque profil DJ fourni, évalue de 1 à 100 sa correspondance avec les critères fournis.

criteria:
  - id: musical-style
    label: Style musical
    description: Le style musical du DJ correspond-il à celui souhaité pour l'événement ?
    examples:
      - score: 98
        description: >
          Pour que votre mariage soit vraiment à votre image, je vous propose une approche différente du "DJ généraliste" : une ambiance moderne, élégante et immersive, construite autour de vos goûts. Mon univers navigue entre indie / alternative, synthwave–dreamwave aux couleurs "after dark", et une progressive house mélodique qui fait monter l'énergie avec finesse — sans jamais tomber dans le cliché ou l'agressif.

          Une bande-son sur mesure, du premier verre au dernier morceau
          - Cocktail & dîner : indie-pop raffinée, électro douce, textures synthé cinématographiques, groove discret pour une atmosphère chic.
          - Ouverture de bal : un titre fort (le vôtre), avec une montée émotionnelle et, si vous le souhaitez, un edit ou un enchaînement pensé pour lancer la piste naturellement.
          - Soirée dansante : refrains indie qui rassemblent, puis une progression vers une house mélodique et des beats électro propres, avec des transitions fluides et une énergie continue.

          Un accompagnement clair, simple, et vraiment personnalisé
          En amont, on construit ensemble la soirée : vos indispensables, vos "no-go", le déroulé des temps forts (entrée, discours, gâteau, surprises) et le niveau d'animation micro souhaité. Le jour J, je m'adapte en live à vos invités pour garder la piste vivante tout en respectant votre identité musicale.

          Son, lumière, et ambiance
          Sonorisation adaptée au lieu, mise en lumière soignée, et une installation discrète : l'objectif est de sublimer l'espace sans le transformer en "boîte de nuit" — sauf si c'est exactement ce que vous voulez.

          Une soirée moderne, émotionnelle, et dansante, portée par une vraie direction musicale — pour un mariage qui ne ressemble qu'à vous.
      - score: 10
        description: >
          Pour que votre mariage reste un moment fédérateur pour tous vos invités, faites appel à un DJ-animateur habitué aux soirées intergénérationnelles. Avec une approche à la fois festive et élégante, je vous accompagne de la préparation jusqu'au dernier morceau, en m'adaptant au rythme de la salle et aux temps forts de votre événement.

          Une ambiance qui rassemble toutes les générations
          Mon objectif : une piste pleine, du début à la fin. Pour cela, je construis une programmation grand public et efficace, basée sur les incontournables : années 80/90/2000, variété française, pop internationale, disco/funk, ainsi que les hits actuels. En seconde partie de soirée, place aux sonorités plus "club" accessibles (remixes radio, house commerciale), sans oublier un passage latino / reggaeton / afro si vos invités accrochent.

          Une animation structurée, sans stress
          Nous échangeons en amont sur le déroulé (entrée des mariés, ouverture de bal, gâteau, surprises) et sur vos indispensables. Le jour J, je privilégie des enchaînements dynamiques et des formats courts pour maintenir l'énergie, avec une animation micro au besoin pour lancer les moments clés et guider les invités.

          Sonorisation, éclairages et mise en lumière de la salle sont inclus pour une ambiance soignée et une soirée fluide.
